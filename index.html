<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Challenge 2</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="">
  <header class="container-fluid text-center p-3">
    <h1>Mouse on the Moon</h1>
  </header>
  <main class="container-fluid justify-content-center">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 text-center order-1 order-md-0">
        <h2>Stats</h2>
        <div class="p-2 card bg-warning text-start">
          <div>Cheese auto collected: <span id="auto-collect">0</span> every 2
            seconds</div>
          <div>Cheese click multiplier: <span id="click-collect">1</span> per click</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 ">
        <div class="d-flex justify-content-center"><img onclick="mine()"
            src="https://media0.giphy.com/media/aN9GqoR7OD3nq/giphy.gif?cid=ecf05e4761kt0weq5tcs0g5iy9e8rwahflfv721bvxegcn9l&rid=giphy.gif&ct=g"
            alt=""></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <h2>Inventory</h2>
        <div class=" p-2 card bg-warning ">
          <div>Cheese count: <span id="cheese-count">0</span></div>
          <div>Pickaxes: <span id="axe-count">0</span></div>
          <div>Dynamite count: <span id="tnt-count">0</span></div>
          <div>Rover count: <span id="rover-count">0</span></div>
          <div>Harvester count: <span id="harvest-count">0</span></div>
        </div>
      </div>
    </div>
    </div>
    <div class="row mb-2">
      <div class="col-12 col-md-6 text-center">
        <h2>Store</h2>
        <div class=" p-2 card bg-warning text-start">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <h4 class="col-12">Click Upgrades</h4>
                <div class="col-12 d-flex flex-column">
                  <div><button onclick="buyClickUpgrade('pickaxes')" id="btn-one"
                      class="m-1 btn-shadow bg-primary btn">⛏</button>Cost: <span id="pickaxes"></span> cheese
                  </div>
                  <div><button onclick="buyClickUpgrade('dynamite')" id="btn-two"
                      class="m-1 btn-shadow bg-primary btn">🧨</button>Cost: <span id="dynamite"></span> cheese
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <h4 class="col-12">Automatic Upgrades</h4>
                <div class="col-12">
                  <div><button onclick="buyAutoUpgrade('rovers')" id="btn-three"
                      class="m-1 btn-shadow bg-primary btn">🐕</button>Cost: <span id="rovers"></span> cheese
                  </div>
                  <div><button onclick="buyAutoUpgrade('harvesters')" id="btn-four"
                      class="m-1 btn-shadow bg-primary btn">🚜</button>Cost: <span id="harvesters"></span> cheese
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid"></footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="main.js"></script>
</body>

</html>
